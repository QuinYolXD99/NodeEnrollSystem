<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.13/semantic.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.13/semantic.min.js"></script>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .label {
            float: left !important;
        }
    </style>
</head>

<body>
    <br>
    <div class="ui stackable divided three column centered grid container">
        <div class=" stackable three column row">
            <div class="column">
                <center>
                    <div class="ui card">
                        <div class="content">
                            <div class="header">
                                <p class="h4 text-center">Add Student</p>
                            </div>
                            <hr>
                            <div class="description">
                                <!-- enroller card -->
                                <br>
                                <!-- <form action="" method="POST"> -->
                                <div class="ui fluid form">
                                    <div class="field" placeholder="Name">
                                        <div class="ui pointing below label">
                                            Student's name
                                        </div>
                                        <div class="ui left icon input">
                                            <input type="text" id="name">
                                            <i class="user icon"></i>
                                        </div>
                                    </div>
                                    <br>
                                    <div class="field" placeholder="Subject">
                                        <div class="ui pointing below label">
                                            Subject
                                        </div>
                                        <div class="ui left icon input">
                                            <input type="text" id="subject">
                                            <i class="book icon"></i>
                                        </div>
                                    </div>
                                </div>
                                <br>
                                <center>
                                    <button type="button" class="ui right wifi icon positive button button btn-enroll">
                                        <i class="id badge icon"></i>
                                        Enroll Student
                                    </button>
                                </center>
                            </div>
                        </div>
                    </div>
                </center>
            </div>
        </div>
    </div>
    <script>
        // var fs = require('fs');

            $('button').click(function () {
                $.post({
                    url: 'http://127.0.0.1:1224',
                    data: JSON.stringify({
                        name: $("#name").val(),
                        subject: $("#subject").val()
                    }),
                    type: 'POST',
                    success:function(e){
                        console.log(e.body)
                    }
                })

            })
 
    </script>
    <!-- <script src="enroll.js"></script> -->
</body>

</html>
