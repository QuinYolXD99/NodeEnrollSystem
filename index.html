<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.13/semantic.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.13/semantic.min.js"></script>

    <style>
        .label {
            float: left !important;
        }

        .card {
            width: 100% !important;
        }
    </style>
</head>

<body>
    <br>
    <div class="ui divided centered grid container">
        <div class=" stackable three column row">
            <div class="column">
                <center>
                    <div class="ui card">
                        <div class="content">
                            <div class="header">
                                <p class="h4 text-center">Add Student</p>
                            </div>
                            <hr>
                            <div class="description">
                                <!-- enroller card -->
                                <br>
                                <!-- <form action="" method="POST"> -->
                                <div class="ui fluid form">
                                    <div class="field" placeholder="Name">
                                        <div class="ui pointing below label">
                                            Student's name
                                        </div>
                                        <div class="ui left icon input">
                                            <input type="text" id="name">
                                            <i class="user icon"></i>
                                        </div>
                                    </div>
                                    <br>
                                    <div class="field" placeholder="Subject">
                                        <div class="ui pointing below label">
                                            Subject
                                        </div>
                                        <div class="ui left icon input">
                                            <input type="text" id="subject">
                                            <i class="book icon"></i>
                                        </div>
                                    </div>
                                    <br>
                                    <div class="field" placeholder="Email">
                                        <div class="ui pointing below label">
                                            Email
                                        </div>
                                        <div class="ui left icon input">
                                            <input type="text" id="email">
                                            <i class="mail icon"></i>
                                        </div>
                                    </div>
                                    <br>
                                    <div class="field" placeholder="Course">
                                        <div class="ui pointing below label">
                                            Course
                                        </div>
                                        <div class="ui left icon input">
                                            <input type="text" id="course">
                                            <i class="pencil icon"></i>
                                        </div>
                                    </div>
                                    <br>
                                    <div class="field" placeholder="Year">
                                        <div class="ui pointing below label">
                                            Year
                                        </div>
                                        <div class="ui left icon input">
                                            <input type="text" id="year">
                                            <i class="graduation cap icon"></i>
                                        </div>
                                    </div>
                                </div>
                                <br>
                                <center>
                                    <button type="button" class="ui right wifi icon positive button button btn-enroll">
                                        <i class="id badge icon"></i>
                                        Enroll Student
                                    </button>
                                </center>
                            </div>
                        </div>
                    </div>
                </center>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
    <script>
        $('button').click(function () {
            $.ajax({
                url: 'http://127.0.0.1:1224/enroll',
                data: JSON.stringify({
                    name: $("#name").val(),
                    subject: $("#subject").val(),
                    email: $("#email").val(),
                    course: $("#course").val(),
                    year: $("#year").val()
                }),
                type: 'POST',
                error: function (err) {
                    console.log(err)
                },
                success: function (response) {
                    console.log(response.header)
                    if (response == "1") {
                        Swal.fire({
                            type: 'success',
                            title: 'Add Success!',
                            text: 'Student has been enrolled!!!',
                            showConfirmButton: false,
                            timer: 1000
                        })
                    }
                    $("input").val("");
                }
            })

        })

    </script>
</body>

</html>
